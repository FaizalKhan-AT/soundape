<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon.ico" />
    <!-- Primary Meta Tags -->
    <title>SoundApe - The Audio-Only Social Platform</title>
    <meta name="title" content="SoundApe - The Audio-Only Social Platform" />
    <meta
      name="description"
      content="SoundApe is an innovative platform like Instagram, but for audio lovers. Share, discover, and engage with posts in the form of audio clips, and connect with your community."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.soundape.com/" />
    <meta
      property="og:title"
      content="SoundApe - The Audio-Only Social Platform"
    />
    <meta
      property="og:description"
      content="Join SoundApe and share your voice through audio posts. Experience a new way of social interaction where sound is everything."
    />
    <meta
      property="og:image"
      content="https://www.soundape.com/images/soundape-preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.soundape.com/" />
    <meta
      property="twitter:title"
      content="SoundApe - The Audio-Only Social Platform"
    />
    <meta
      property="twitter:description"
      content="SoundApe is your audio-first platform to post, discover, and share audio clips with your friends and followers. Join today and let your voice be heard."
    />
    <meta
      property="twitter:image"
      content="https://www.soundape.com/images/soundape-preview.png"
    />

    <!-- Additional Meta Tags -->
    <meta name="application-name" content="SoundApe" />
    <meta
      name="keywords"
      content="SoundApe, social platform, audio posts, audio sharing, sound, community, social media, voice, audio content"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#FF6600" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
